{% extends "base.html" %}
{% load i18n %}

{% block stylesheets %}
{{ block.super }}
            <link rel="stylesheet" href="http://openlayers.org/en/v3.1.1/css/ol.css" type="text/css">
            <style>
              .map {
                height: 400px;
                width: 100%;
              }
            </style>
{% endblock %}

{% block footer_scripts %}
{{ block.super }}
<script src="http://openlayers.org/en/v3.1.1/build/ol.js" type="text/javascript"></script>
<script type="text/javascript">
  var map = new ol.Map({
    target: 'map',
    layers: [
      new ol.layer.Tile({
        source: new ol.source.MapQuest({layer: 'osm'})
      })
    ],
    view: new ol.View({
      center: ol.proj.transform([37.41, 8.82], 'EPSG:4326', 'EPSG:3857'), // 46.80121, 8.22669
      zoom: 4
    })
  });
</script>
{% endblock %}

{% block leftbox %}
<div id="map" class="map"></div>
{% endblock %}

{% block rightbox %}
{% endblock %}
